<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add & Remove Friend Button Using Tailwind Css, JS</title>
    <!-- Tailwind Css Link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-full flex justify-center items-center bg-[#212121]">
    <div id="card" class="w-[400px] h-[500px] bg-[#fff] rounded-lg shadow-lg p-[20px]">
        <img src="img/man.png" alt="Card Pic" class="w-full h-[250px] object-cover object-center rounded-md shadow-xl"> 
        <div class="flex justify-center items-center">
            <h1 class="text-center text-3xl font-bold my-[20px]" id="heading">Zohaib Khan</h1>
            <img src="img/friends.png" class="w-[30px] object-cover object-top h-[30px] ml-2 opacity-0" id="img">
        </div>
        <h4 class="text-2xl font-bold text-[red] text-center" id="isStyle">Stranger</h4>
        <div class="flex justify-center items-center mt-10" >
            <button class="bg-[#138d75] text-white py-2 px-5 rounded-[10px] text-[20px] font-serif cursor-pointer" id="btn">Add Friend</button>
        </div>
    </div>

    <!-- Js Link -->
     <script src="script.js"></script>
</body>
</html>
